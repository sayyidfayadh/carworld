<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>
  <h1 class="text-primary text-center"> Car World</h1>
  <div class="container ">
    <div class="row mt-5">
      <div class="col-4 border border p-3 ">
        <h2 class="text-primary text-center mb-5 ">Enter Details</h2>
        <label for="">Car Brand</label>
        <input type="text" id="brand" class="form-control" placeholder="Car Brand">
         <br>
        <label for="">Price</label>
        <input type="text" id="price" class="form-control" placeholder="Price">
 <br>      
        <label for="">Key</label>
        <input type="text" id="key1" placeholder="key" class="form-control">
        <div class="text-center">
          <button class="btn btn-outline-dark mt-5 " onclick="storeRecord()">Store Records</button>
        </div>
      </div>
      <div class="col-4 border p-3 ">
        <h2 class="text-primary text-center mb-5">Enter Key to Retrieve Item</h2>
        
        <label for="">Key</label>
        <input type="text" id="key2" class="form-control" placeholder="Key">
        <div class="text-center mt-5">
          <button class="btn btn-outline-primary mt-5 mb-1" onclick="retrieveRecord()">Retrieve Record</button>
        </div>
        <div id="result">

        </div>
      </div>
      <div class="col-4 border border p-3">
        <h2 class="text-primary text-center mb-5">Enter Key to Delete Item</h2>
        <label for="">Key</label>
        <input type="text" id="key3" class="form-control " placeholder="key">
        
        <div class="text-center mt-5">
          <button class="btn btn-outline-dark mt-5" onclick="clearRecord()">Remove Records</button>
        </div>
      </div>
      <div>
      <button class="btn btn-outline-dark w-100 mt-5" onclick="clearAll()">Remove All Records</button>
    </div>
  </div>
</body>

</html>
